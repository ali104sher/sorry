<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, My Wifey üíó</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .typing {
      font-size: 1.4rem;
      max-width: 85%;
      min-height: 120px;
      line-height: 1.6;
      margin-bottom: 30px;
      border-right: 2px solid rgba(255,255,255,0.8);
      white-space: pre-wrap;
      overflow: hidden;
    }

    .slideshow {
      width: 300px;
      height: 300px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,182,193,0.7);
      background: #000;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 1.2s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 14px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="typing" id="typing"></div>

  <div class="slideshow">
    <img id="slide" src="541250411_1344251300686509_2237375841800351322_n.jpg">
  </div>

  <script>
    // üíå Typing Message
    const text =
      "Hey my wifey Lathiga üíó\n\n" +
      "I know I didn‚Äôt listen to you today‚Ä¶ and I‚Äôm really sorry ü•∫\n\n" +
      "That movie wasn‚Äôt more important than you.\n" +
      "You are my comfort, my happiness, my first choice.\n\n" +
      "I promise I‚Äôll do better‚Ä¶ not just say it, but show it ü§ç";

    let i = 0;
    const speed = 70;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        document.getElementById("typing").style.borderRight = "none";
      }
    }
    window.onload = typeWriter;

    // üñº Slideshow Images (First Meetup üíï)
    const images = [
      "72htHxQ2_3X9BSH_72RRbq_480000.jpg",
      "72htHxQ2_4EjkFj_GGCta_479037.jpg",
      "72htHxQ2_4FEzv6_38B3cU_479037.jpg",
      "72htHxQ2_4Q3E2Z_3QHJva_480000.jpg",
      "72htHxQ2_5d88XV_2nkKbP_480000.jpg",
      "72htHxQ2_5iPGFu_5sxHNu_480000.jpg",
      "72htHxQ2_5jtXzi_5yRrrg_479037.jpg",
      "72htHxQ2_5rcWEg_4szVQY_480000.jpg",
      "72htHxQ2_5rFJHS_4JBANw_479037.jpg",
      "IMG_20251202_050623.jpg",
      "IMG_20251202_050717.jpg",
      "541250411_1344251300686509_2237375841800351322_n.jpg",
      "541904851_2224139301443426_7696303569780954809_n.jpg",
      "542402097_799198086009255_8490249445650042798_n.jpg"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slide").src = images[index];
    }, 2800);

    // üíó Floating Hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (12 + Math.random() * 18) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
