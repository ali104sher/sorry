<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry My Wifey ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    .typing {
      font-size: 1.5rem;
      white-space: pre-wrap;
      border-right: 2px solid white;
      overflow: hidden;
      text-align: center;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .slideshow {
      width: 320px;
      height: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="typing" id="typing"></div>

  <div class="slideshow">
    <img id="slide" src="541250411_1344251300686509_2237375841800351322_n.jpg" alt="My Wifey">
  </div>

  <script>
    // üí¨ Typing Text
    const text = "Meri pyari wifey Lathiga ‚ù§Ô∏è\n\nSorry agar kabhi hurt kiya ho ü•∫\nTu meri duniya hai, meri jaan hai.\nPromise karta hoon ki hamesha tujhe smile karata rahunga üíï";
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        document.getElementById("typing").style.borderRight = "none";
      }
    }
    window.onload = typeWriter;

    // üñº Slideshow
    const images = [
      "541250411_1344251300686509_2237375841800351322_n.jpg",
      "541904851_2224139301443426_7696303569780954809_n.jpg",
      "542402097_799198086009255_8490249445650042798_n.jpg",
      "Earthy Lifestyle Photo Collage Mood Board Instagram Post_20250717_163316_0000.jpg"
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slide").src = images[index];
    }, 3000); // 3 sec per image
  </script>
</body>
</html>
